{% extends 'blog/base.html' %}

{% block title %}<title>{{ post.title }}</title>{% endblock %}

{% block content %}
{% if post %}
  <h1>{{ post.title }}</h1>
  <img src="{{ post.featured_pic.url }}" alt="{{ post.title }}" width="300px" height="250px">
  <p>Created on: {{ post.date_created }}</p>
  <p>Last update: {{ post.date_updated }}</p>
  <p>{{ post.body | safe }}</p>
{% endif %}
{% endblock %}
