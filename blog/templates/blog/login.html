    {% extends 'blog/base.html' %}

    {% block title %}<title>Log in</title>{% endblock %}

    {% block content %}
        <div class="container" style="text-align: center">
            <h6>Please login before accessing the page</h6> 
            <div class="container" style="text-align: center">
                    <!-- Alert when incorrect username or password-->
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Incorrect username or password
                    </div>
                    {% endif %}
                <form action='/sign-in' method="POST">
                    {% csrf_token %}

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">Username</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Username" name="username">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
                        </div>
                    </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <p>Do not have an account ? <a href="{% url 'sign-up' %}">Sign up</a></p>
            </div>
        </div><br><br><br><br><br><br><br><br><br><br><br>
    {% endblock %}
